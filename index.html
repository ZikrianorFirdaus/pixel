<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pomodoro Timer by Zeke</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <h1 class="title">Pixel Pomodoro Timer by Zeke</h1>
        <hr>
        <p class="timer" id="timer">25:00</p>
        <div class="button-wrapper">
            <button id="Start"></button>
            <button id="Pause"></button>
            <button id="Reset"></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
